{% extends 'main/base.html' %}
{% block header %}
    Список доступных серверов
{% endblock %}
{% block content %}
    <div class="list-group">
        {% for server in object_list %}
            <a href="{{ server.get_absolute_url }}" class="list-group-item list-group-item-action">
                {{ server.name }}: <small>{{ server.ip_address }}</small>
                <span class="badge {% if server.status == 'online' %}badge-success{% else %}badge-danger{% endif %}
                badge-pill float-right">{{ server.status }}</span>
            </a>
            </div>
        {% endfor %}
{% endblock %}
